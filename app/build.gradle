apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.example.designed"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    //工具类
    api 'com.blankj:utilcodex:1.26.0'
    implementation project(path: ':pay')
    implementation project(path: ':user')
    implementation project(path: ':framework')
    implementation project(path: ':net')

    implementation 'com.google.code.gson:gson:2.8.0'//gson依赖
    implementation 'com.github.bumptech.glide:glide:4.9.0'//glide依赖
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'//okhttp依赖
    implementation 'com.lzy.net:okgo:3.0.4'//okgo依赖
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0' //上拉下拉
    implementation 'com.android.support:recyclerview-v7:28.0.0'//recyclerview
    //implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'//万能适配器
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.2@aar'//flycotablayout
    implementation 'com.youth.banner:banner:1.4.10'//轮播图
    implementation 'com.github.bumptech.glide:glide:4.9.0'//glide依赖
    implementation 'com.android.support:design:28.0.0'//导入tablayout
}
